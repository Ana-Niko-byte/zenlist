{% load static %}
{% load crispy_forms_tags %}

<div class="accordion accordion-flush bb-grey" id="taskDetailAccordion-{{task.id}}">
  <div class="accordion-item"">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-{{task.id}}" aria-expanded="true" aria-controls="panelsStayOpen-{{task.id}}">
        <h6 class="content d-flex align-items-center justify-content-center">
          <div class="priority-indicator {% if task.priority == 'Critical' %}critical {% elif task.priority == 'Minor' %}minor{% elif task.priority == 'Major' %}major{% elif task.priority == 'Nice to have!' %}nice{% endif %}"></div>
          {{task.name}}
        </h6>
      </button>
    </h2>
    <!-- Accordion Body. -->
    <div id="panelsStayOpen-{{task.id}}" class="accordion-collapse collapse">
      <div class="accordion-body">
        <p>Due by : {{task.due_date}}</p>
        <!-- <p>Priority : {{task.priority}}</p> -->
        {% if task.notes %}
        <p class="task-notes">Notes: {{task.notes | safe}}</p>
        {% endif %}
        <!-- Modal trigger buttons -->
        <div class="container button-container mt-4">
          <div class="row d-flex flex-column align-items-center justify-content-center">
            <button type="submit" class="btn btn-warning btn-edit col-12" task_id="{{task.id}}"
            data-edit-name="{{task.name}}"
            data-edit-notes="{{task.notes}}"
            data-edit-status="{{task.status}}"
            data-edit-priority="{{task.priority}}"
            data-edit-date="{{task.due_date}}">Edit Task   <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" data-task-id="{{task.id}}" class="btn btn-danger btn-delete col-12">
              Delete<i class="fa-solid fa-trash ms-3"></i>
            </button>
          </div>
        </div>
        <!-- /Modal trigger buttons -->
      </div>
    </div>
    <!-- /Accordion Body. -->

    <!-- Delete Confirmation Modal -->
    {% include 'workspace/_delete_task_modal.html' with task=task %}
    <!-- /Delete Confirmation Modal -->
  </div>
</div>
