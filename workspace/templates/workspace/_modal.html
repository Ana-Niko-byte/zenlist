{% load crispy_forms_tags %}
<!-- Modal -->
<div class="modal fade" id="editModal{{task.id}}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editing Task '{{task.name}}'</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal{{task.id}}">

          <!-- Form for editing the task within the modal. -->
          <form method="post" action="{% url 'task_edit' task.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        <!-- /Form for editing the task within the modal. -->

        </div>
      </div>
    </div>
  </div>
