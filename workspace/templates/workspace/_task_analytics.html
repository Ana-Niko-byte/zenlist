{% load static %}
<div class="workspace-analytics">
    <div class="analytic-intro text-center brand mb-4 bb-grey">
        <h2>⌛ Due Today</h2>
    </div>
    {% for analytic in due_tasks %}
    {% if analytic.due_count > 0 %}
    <div class="due-today d-flex flex-column justify-content-center my-4 p-2">
        <em><strong>{{analytic.due_count}} task(s) due </strong>in '{{analytic.title}}'</em>
    </div>
    {% else %}
    <div class="alternative text-center">
        <em>No tasks due today.</em>
        <div class="hooray mt-5">
            <h3>Hooray!</h3>
            <p>You're on top of your day! ✨</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
