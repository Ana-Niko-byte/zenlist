{% load static %}
<div class="workspace-analytics">
    <div class="analytic-intro brand mb-4 pt-2">
        <h2><i class="fa-solid fa-hourglass-half fa-xs ms-2 me-3"></i>Due Today</h2>
    </div>
    {% for analytic in due_tasks %}
    {% if analytic.due_count > 0 %}
    <div class="due-today d-flex flex-column justify-content-center my-4 p-2">
        <em>
            <i class="fa-regular fa-circle-dot me-2"></i>
            <strong>{{analytic.due_count}} task(s) due</strong>
            in '{{analytic.title}}'
        </em>
    </div>
    {% else %}
    <div class="alternative ps-2  d-flex flex-column justify-content-end" style="min-height: 350px;">
        <em>No tasks due today.</em>
        <div class="hooray mt-5">
            <h3>Hooray!</h3>
            <p>You're on top of your day! âœ¨</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
