{% load crispy_forms_tags %}
{% load static %}

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="header-review text-center {% if not user.is_authenticated %}my-1{% else %}my-3{% endif %}">
            <h2 class="pb-2"><i class="fa-brands fa-fly me-3"></i>Share Your Thoughts</h2>
            {% if user.is_authenticated %}
            <p class="h6 text-muted">Posting as: {{user}}</p>
            {% endif %}
        </div>
        <div class="col-md-8 col-sm-12">
            {% if not user.is_authenticated %}
            <div class="form-footer d-flex flex-column align-items-center justify-content-center my-4">
                <p class="h6 mb-4">You must sign in to leave a review.</p>
                <a href="{{ login_url }}" class="btn btn-warning btn-lg authentication-button">
                    <i class="fa-solid fa-right-to-bracket me-3"></i>Sign In
                </a>
            </div>
            {% else %}
            <form method="post" id="reviewForm" class="mt-3">
                {% csrf_token %}
                {{ reviewForm | crispy }}
                <div class="form-footer d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-warning btn-lg authentication-button">
                        <i class="fa-regular fa-circle-check me-3"></i>Submit
                    </button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
