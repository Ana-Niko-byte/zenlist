{% load crispy_forms_tags %}
{% load static %}

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="header-review text-center my-3">
            <h2>Share Your Thoughts</h2>
            <h6>Posting as: {{user}}</h6>
        </div>
        <div class="col-md-8 col-sm-12">
            <form method="post" id="reviewForm" class="mt-3">
                {% csrf_token %}
                {{ reviewForm | crispy }}
                <div class="form-footer d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-warning authentication-button"><i class="fa-regular fa-circle-check"></i>  Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
