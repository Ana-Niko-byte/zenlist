{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <h1 class="text-center">Get in Touch</h1>
        <p class="contact-text text-center">
            Would like some more information or just a chat? <br />
            Send me a message and I'll get back to you as soon as I can!
        </p>
        <div class="contact-text col-lg-6 col-md-9 col-sm-12 px-5">
            <form method="post" id="contactForm">
                {% csrf_token %}
                {{contactForm | crispy}}
                <div class="button-container d-flex justify-content-center">
                    <button class="btn btn-warning btn-lg authentication-button">Send Message<i class="fa-regular fa-paper-plane ms-3"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
